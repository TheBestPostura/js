<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonst.googleapis.com">
    <link rel="preconnect" href="https://fonst.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulario de registro e inicio de session</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenidos</h2>
                <p>Para unirte a nuestra comunidad por favor inicia Sesion con tus datos</p>
                <input type="button" value="Iniciar Sesíon" id="sign-in">
            </div>

        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crea una cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google-plus'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin'></i>
                </div>
                <p>Puedes utilizar tu email para registrate</p>
                <form class="form">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombre completo">
                    </label>
                    <label>
                        <i class='bx bxs-envelope'></i>
                        <input type="email" placeholder="Correo electronico">
                    </label>
                    <label>
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" placeholder="Contraseña">
                </form>
            </div>
        </div>
    </div>

            <!-- Segundo formulario -->

    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenidos nuevamente!!</h2>
                <p>Para unirte a nuestra comunidad por favor inicia Sesion con tus datos</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>

        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar session</h2>
                <div class="icons">
                    <i class='bx bxl-google-plus'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin'></i>
                </div>
                <p>Inicia session con una cuenta</p>
                <form class="form">
                    <label>
                        <i class='bx bxs-envelope'></i>
                        <input type="email" placeholder="Correo electronico">
                    </label>
                    <label>
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar session">
                </form>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
