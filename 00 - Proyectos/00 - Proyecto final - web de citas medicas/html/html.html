<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icono/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>MedacDent - Gestion de citas</title>
</head>
<body>
    <header>
    </header>
    <main>
        <form id="citaForm">
            <div id="form">
                <h3>Formulario de inscripcion</h3>
                <label for="nombre">Nombre </label>
                <input type="text" id="nombre" required>

                <label for="apellidos">Apellidos </label>
                <input type="text" id="apellidos">

                <label for="telefono">Teléfono </label>
                <input type="tel" id="telefono" required pattern="[0-9]{9}">

                <label for="observaciones">Observaciones </label>
                <input type="text" id="observaciones" required>

                <label for="fecha">Fecha </label>
                <input type="datetime-local" id="fecha" required>

                <label for="id">ID  </label>
                <input type="text" id="id" placeholder="Este campo se rellenara automaticamente" disabled>


                <button type="button" onclick="guardarNuevaCita()">Guardar nueva cita</button>
                <button type="button" onclick="modificarCita()">Modificar cita</button>
            </div>
        </form>
        <div class="vista citas">
            <h3 class="h3 citas">Agenda - Lista de citas</h3>
            <table id="citasTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>Fecha</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="citasTableBody">
                    <tr id="emptyRow">
                        <td colspan="7">Dato vacío</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        Todos los derechos reservados - PosturaDev
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
