<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio, estructura aniadada</title>
</head>
<body>
    <script>
        let numero1, numero2, numero3, entero;
        numero1 = parseInt(prompt("Introduzca el primer numero: "));
        numero2 = parseInt(prompt("Introduzca el segundo numero: "));
        numero3 = parseInt(prompt("Introduzca el tercer numero: "));

        if(numero1 > numero2 && numero2 > numero3){
            document.write("El numero mayor es: " + numero1)
        } else{
            if(numero2 > numero3 && numero3 > numero1){
                document.write("El numero mayor es: " + numero2);
            }else{
                document.write("El numero mayor es: " + numero3);
            }
        }
        document.write("<br>");
        document.write("---------------------------------------------------");

        entero = parseInt(prompt("Introduzca el numero que quieras revisar: "));

        if(entero > 0){
            document.write("El numero es positivo..");
        }else{
            if(entero == 0){
                document.write("El numero es cero..");
            } else{
                document.write("El numero es negativo");
            }
        }

        document.write("---------------------------------------------------");


    </script>
    
</body>
</html>
