<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="texto" maxlength="140" size="140">
    <br>
    <p>Maxima cantidad de caracteres disponibles: <span id="cantidad">140</span></p>

    <script>
        document.getElementById("texto").addEventListener("keyup", presion);

        function presion(){
            let cantidad = document.getElementById("texto").value.length;
            let disponibles = 140 - parseInt(cantidad);
            document.getElementById("cantidad").innerHTML = disponibles;
        }
    </script>
</body>
</html>
