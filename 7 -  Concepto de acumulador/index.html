<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepto de acumulador</title>
</head>
<body>
    <script>
        let x = 0;
        let suma = 0;
        let valor;

        while(x < 5){
            valor = parseInt(prompt("Ingrese el valor"));
            suma = suma + valor;
            x++;

        }
        document.write("La suma de los valores es: " + suma + "<br>");
    </script>
</body>
</html>
