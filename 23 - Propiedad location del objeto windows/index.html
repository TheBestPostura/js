<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="verificarEntrada()">Ingresar a la Nacion</button>

    <script>
        function verificarEntrada(){
            if(window.confirm("Desea salir del sitio e ingresar en La Nacion")){
                window.location = "https://www.lanacion.com.ar";
            }else{
                window.alert("No hay problema");
            }
        }
    </script>
</body>
</html>
