<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimetro</title>
</head>
<body>
    <script>
        function perimetro(){
            let lado = parseInt(prompt("Introduzca el primer lado del cuadrado: "));
            perimetro = lado * 4;
            document.write("El perimetro del cuadrado es: "+ perimetro);
            return perimetro;
        }
        perimetro();
    </script>
    
</body>
</html>
