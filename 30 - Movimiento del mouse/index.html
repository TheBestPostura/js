<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div style="width:200px;height:200px;background:#0000ff" id="recuadro1">
    </div>
    <p id="cantidad">0</p>

    <script>
        document.getElementById('recuadro1').addEventListener('mousemove', mover);

        function mover() {
            let x = parseInt(document.getElementById('cantidad').innerHTML);
            x++;
            document.getElementById('cantidad').innerHTML = x;
        }
    </script>
</body>
</html>
