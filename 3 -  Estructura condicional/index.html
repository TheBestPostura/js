<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura condicional</title>
</head>
<body>
    <script>
        let nombre;
        let nota;
        nombre = prompt("Introduzca el nombre de la persona: ");
        nota = parseInt(prompt("Introduzca la nota del usuario: "));

        if (nota > 4){
            document.write(nombre + ", esta aprobado con una nota de: " + nota);
        } else{
            document.write(nombre + ", esta suspendido con una nota de: " + nota);
        }
    </script>
</body>
</html>
