<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2, switch</title>
</head>
<body>
    <script>
        let palabra = prompt("Introduzca una de las siguientes palabras (casa, mesa, perro, gato)");

        switch (palabra){
            case "casa":
                document.write("La palabra introducida traducida es: House");
                break;
            case "mesa":
                document.write("La palabra introducida traducida es: Table");
                break;
            case "perro":
                document.write("La palabra introducida traducida es: Dog");
                break;
            case "gato":
                document.write("La palabra introducida traducida es: Cat");
                break;
            default:
                document.write("No introducistes ninguna de las palabras indicadas...");
        }
    </script>
</body>
</html>
