<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura switch</title>
</head>
<body>
    <script>
        let valor;
        valor = parseInt(prompt("Ingrese un numero entre 1 y 5"));

        switch(valor){
            case 1:
                document.write("Uno");
                break;
            case 2: 
                document.write("Dos");
                break;
            case 3:
                document.write("Tres");
                break;
            case 4:
                document.write("Cuatro");
                break;
            case 5:
                document.write("Cinco");
                break;
            default:
            document.write("No has introducido ningun numero valido");
        }
    </script>
    
</body>
</html>
