<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 1, switch</title>
</head>
<body>
    <script>
        let color;
        color = prompt("Ingrese alguno de los colores ( rojo, azul, verde)");
        switch(color){
            case "rojo":
                document.write("Se ingreso rojo..");
                break;
            case "azul":
                document.write("Se ingreso azul..");
                break;
            case "verde":
                document.write("Se ingreso verde..");
                break;
            default:
                document.write("No se ingreso ningun color solicitado");
        }
    </script>
    
</body>
</html>
