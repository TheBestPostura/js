<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Presione el recuadro amarillo sin soltar el boton mouse</p>
    <div style="width: 200px; height: 200px; background: #ffff00;" id="recuadro1"></div>

    <p>Presione el recuadro naranja y suelte el botón del mouse</p>
    <div style="width:200px;height:200px;background:#ff5500" id="recuadro2"></div>

    <script>
        document.getElementById("recuadro1").addEventListener("mousedown", presion1);
        document.getElementById("recuadro2").addEventListener("mouseup", presion2);

        function presion1(){
            document.getElementById("recuadro1").innerHTML = "Se presiona en el mouse y todavia no se solto";
        }

        function presion2(){
            document.getElementById('recuadro2').innerHTML = 'Se presione el mouse y se soltó';
        }
    </script>
</body>
</html>
