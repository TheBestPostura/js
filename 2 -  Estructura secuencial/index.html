<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura secuenciales</title>
</head>
<body>
    <script>
        let valor1 = prompt("Introduzca el primer valor: ");
        let valor2 = prompt("Introduzca el segundo valor: ");

        let suma = parseInt(valor1) + parseInt(valor2);
        let producto = parseInt(valor1) * parseInt(valor2);

        document.write("El resultado de la suma es " + suma);
        document.write("<br>");
        document.write("El resultado del producto es: " + producto);
    </script>
</body>
</html>
