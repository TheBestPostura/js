<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio, estructura secuencial</title>
</head>
<body>
    <script>
        let perimetro;
        let lado = prompt("Introduzca el lado del cuadrado para calcular el perimetro: ");

        perimetro = lado * 4;
        document.write("<br>");
        document.write("<br>");

        let numero1 = prompt("Introduzca el primer numero a sumar: ");
        let numero2 = prompt("Introduzca el segundo numero a sumar: ");
        let numero3 = prompt("Introduzca el tercer numero a multiplicar: ");
        let numero4 = prompt("Introduzca el cuarto numero a multiplicar: ");
        let suma = parseInt(numero1) + parseInt(numero2);
        let producto = parseInt(numero3) + parseInt(numero4);
        document.write("<br>");
        document.write("<br>");

        let articulo = prompt("Introduzca el precio del articulo: ");
        let cantidad = prompt("Introduzca la cantidad el producto que se lleva: ");
        let total = parseInt(articulo) * parseInt(cantidad);
        document.write("<br>");
        document.write("<br>");

        document.write("El perimetro del cuadrado es: " + perimetro);
        document.write("<br>");
        document.write("<br>");
        document.write("La suma de los numeros son: " + suma + " y el producto es: " + producto);
        document.write("<br>");
        document.write("<br>");
        document.write("El precio del producto x la cantidad es: " + total);


    </script>
</body>
</html>
